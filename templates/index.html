<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Recommender</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: url("{{ url_for('static', filename='Indian+Page+(2).webp') }}") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Navbar -->
  <div class="navbar">
    <a href="/">Home</a>
    <a href="/about">About</a>
  </div>

  <!-- Project Info -->
  <div class="project-info">
    <h1>ðŸŽ¬ Movie Recommender</h1>
    <p class="tagline">Type a movie, genre, or actor â€“ Discover top-rated movies instantly</p>
  </div>

  <!-- Search Container -->
  <div class="search-container">
    <form action="/recommend" method="POST">
      <div class="search-box">
        <input type="text" id="search-box" name="movie_name" placeholder="Search a movie, genre, or actor..." autocomplete="off">
        <ul id="suggestions"></ul>
      </div>
      <button type="submit" class="btn">Recommend</button>
    </form>
  </div>

  <!-- Suggestions Script -->
  <script>
    const searchBox = document.getElementById("search-box");
    const suggestions = document.getElementById("suggestions");

    searchBox.addEventListener("input", async () => {
      const query = searchBox.value;
      if (!query) {
        suggestions.innerHTML = "";
        return;
      }

      const res = await fetch(`/search?q=${encodeURIComponent(query)}`);
      const data = await res.json();
      suggestions.innerHTML = data.map(title => 
        `<li onclick="selectMovie('${title}')">${title}</li>`
      ).join("");
    });

    function selectMovie(title) {
      searchBox.value = title;
      suggestions.innerHTML = "";
    }
  </script>
</body>
</html>
